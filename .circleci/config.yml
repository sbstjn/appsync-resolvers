defaults: &defaults
  working_directory: /go/src/github.com/sbstjn/appsync-router
  docker:
    - image: jimdo/golang-dep

version: 2

releases: &releases
  filters:
    tags:
      only: /v[0-9]+(\.[0-9]+)*/
    branches:
      ignore: /.*/

jobs:
  checkout:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "Gopkg.toml" }}

      - run:
          name: Install dependencies
          command: dep ensure

      - run:
          name: Install CodeClimate CLI
          command: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter && chmod +x ./cc-test-reporter

      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "Gopkg.toml" }}
          paths:
            - vendor

      - persist_to_workspace:
          root: .
          paths:
            - cc-test-reporter
            - Makefile
            - vendor
            - "*.go"
            - .git

  test:
    <<: *defaults

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Notify CodeClimate about pending report
          command: ./cc-test-reporter before-build

      - run:
          name: Run tests
          command: make test

      - persist_to_workspace:
          root: .
          paths:
            - c.out

  coverage:
    <<: *defaults

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Notify CodeClimate about finished build
          command: ./cc-test-reporter after-build --coverage-input-type gocov

workflows:
  version: 2

  build:
    jobs:
      - checkout
      - test:
          requires:
            - checkout
      - coverage:
          requires:
            - test
  release:
    jobs:
      - checkout:
          <<: *releases
      - test:
          <<: *releases
          requires:
            - checkout
      - coverage:
          <<: *releases
          requires:
            - test